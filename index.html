<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="playerOneScore">
            <div class="p1Name">Player1</div>
            <div class="p1Score">0</div>
        </div>
        <button id="reset" onclick="Gameboard.resetGame();">Reset</button>
        <div class="playerTwoScore">
            <div class="p2Name">Player2</div>
            <div class="p2Score">0</div>
        </div>
    </div>
    <div class="board-grid">

    </div>
    <div id="winner">0</div>
    <div class="next-cont">
        <button id="nextRound" onclick="Gameboard.clearBoard();">Next Round</button>
    </div>
</body>
</html>
